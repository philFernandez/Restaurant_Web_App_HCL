<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand"
          ><img src="./img/favicon.ico" alt="" width="30" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="./menu.html" class="nav-link" aria-current="page">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Best Sellers</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Contact Us
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li class="dropdown-item">(555) 555-5555</li>
                <li class="dropdown-item">123 2nd Ave</li>
                <li class="dropdown-item">Townville, CA</li>
                <li>
                  <hr class="dropdown-divider" />
                  <a class="dropdown-item" href="./contact.html">Message Us</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <header class="text-center">
      <h1 class="display-4 mt-4">Contact Us</h1>
    </header>
    <main>
      <div class="container">
        <form class="form">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="textInput" class="form-label">Message</label>
            <textarea id="textInput" rows="6" class="form-control"></textarea>
          </div>
          <button class="btn btn-success" id="contact">Send</button>
        </form>
      </div>
    </main>
      <footer id="footer" class="text-center">
        <img
          width="10%"
          height="10%"
          src="./img/dragon.png"
          alt="..."
          class="img-fluid"
        />
        <p>
          © Ming's Diner 2021 <br />
          <span id="author">Developed with ♥ by <b>Phil Fernandez</b></span>
        </p>
      </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
